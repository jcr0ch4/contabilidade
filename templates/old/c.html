<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Material Design Lite Login From</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
 <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
                
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
 <div class="row">
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCNPJ">CNPJ</label>
      <input type="email" class="form-control" id="inputCNPJ" placeholder="CNPJ">
    </div>
     <div class="form-group col-md-6">
      <label for="inputTipoPessoa">Tipo Pessoa</label>
      <select id="inputState" class="form-control">
        <option selected>Selecione...</option>
        <option>Pessoa Física</option>
	<option>Pessoa Jurídica</option>
      </select>
    </div>
  <div class="form-group">
    <label for="inputNomeEmpresa">Nome da Empresa</label>
    <input type="text" class="form-control" id="inputNomeEmpresa" placeholder="Nome da Empresa">
  </div>
  <div class="form-group">
    <label for="inputNomeFantasia">Nome Fantasia</label>
    <input type="text" class="form-control" id="inputNomeFantasia" placeholder="Nome Fantasia">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCodigo">Código</label>
      <input type="text" class="form-control" id="inputCodigo">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
   <div class="form-group">
    <label for="inputInscricaoEstadual">Inscrição Estadual</label>
    <input type="text" class="form-control" id="inputInscricaoEstadual" placeholder="Inscrição Estadual">
  </div>
  <div class="form-group">
    <label for="inputInscricaoMunicipal">Inscrição Municipal</label>
    <input type="text" class="form-control" id="inputInscricaoMunicipal" placeholder="Inscrição Municipal">
  </div>
 
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Salvar</button>
</form>
  </div>
        

	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
